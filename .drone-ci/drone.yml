kind: pipeline
name: default

platform:
  os: linux
  arch: amd64
clone:
  depth: 1

steps:
- name: build
  image: menny/android_bazel:1.10.0
  environment:
    TERM: dumb
  commands:
  - bazel build //...

- name: test
  image: menny/android_bazel:1.10.0
  commands:
  - bazel test //...

- name: build-examples
  image: menny/android_bazel:1.10.0
  environment:
    TERM: dumb
  commands:
    - (cd examples/plain_java/ ; bazel build //...)
    - (cd examples/java_plugin/ ; bazel build //...)
    - (cd examples/android/ ; bazel build //...)

